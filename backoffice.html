<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FakeAmazon - Epicode</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="wrapper">
        <header class="container-fluid bg-dark">
            <div class="row">
                <img src="assets/img/logo.png" alt="logo" class="img-fluid col-1 py-2">
                <div class="col-10"></div>
                <div class="col-1 align-content-center"><a href="index.html" class="text-white align-self-baseline">Home<i class="bi bi-house"></i></a></div>
            </div>
        </header>
        <main class="container">
            <div class="row py-4 mb-3 border-bottom border-secondary">
                <h1 id="backofficeTitle">Aggiungi prodotto</h1>
            </div>
            <div class="row">
                <form id="formSection">
                    <fieldset>
                        <div class="d-flex flex-column">
                            <label for="productName" class="form-label">Nome:</label> 
                            <input type="text" name="productName" placeholder="Nome..." id="productName" class="mb-1" required>
                        </div>
                        <div class="d-flex flex-column">
                            <label for="productBrand" class="form-label">Brand</label>
                            <input type="text" name="productBrand" placeholder="Brand..." id="productBrand" class="mb-1" required>
                        </div>
                        <div class="d-flex flex-column">
                            <label for="productPrice" class="form-label">Prezzo</label>
                            <input type="number" name="productPrice" placeholder="Prezzo...â‚¬" id="productPrice" class="mb-1" required>
                        </div>
                        <div class="d-flex flex-column">
                            <label for="productUrl" class="form-label">URL Immagine</label>
                            <input type="text" name="productUrl" placeholder="https://placeholder/images/nomeprodotto.jpg" id="productUrl" class="mb-1" required>
                        </div>
                        <div class="d-flex flex-column">
                            <label for="productDescription" class="form-label">Descrizione Prodotto</label>
                            <textarea name="productDescription" placeholder="Descrizione..." id="productDescription" rows="8" class="mb-1" required></textarea>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <button type="button" class="w-100 btn btn-danger d-none" id="productDelete"><i class="bi bi-trash"></i></button>
                            </div>
                            <div class="col-3">
                                
                            </div>
                            <div class="col-3">
                                <button type="button" class="w-100 fw-bold btn btn-outline-secondary" onclick="resetform()">RESET</button>
                            </div>
                            <div class="col-3">
                                <button type="submit" class="w-100 fw-bold btn btn-warning" id="productManage" disabled="true">INSERT</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/backoffice.js"></script>
  </body>
</html>
